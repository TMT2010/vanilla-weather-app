<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weatherapp shadow-sm">
        <form class="search-form" id="searchForm">
          <div class="row">
            <div class="col-5">
              <input
                type="search"
                placeholder="Enter a City"
                autofocus="off"
                autocomplete="off"
                id="searchBox"
                class="form-control shadow-sm p-3 mb-5 bg-body rounded border-0"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-lg"
                id="searchButton"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Location 📍"
                class="form-control btn btn-danger shadow-lg w-100"
                id="locationButton"
              />
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-1">
            <div class="clearfiix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt="Cloudy"
                id="icon"
                class="float-left"
              />
            </div>
          </div>
          <div class="col-3">
            <div class="float-left">
              <span class="main-temp"></span>
              <div class="temp-scales">
                <span class="fahrenheit">°F |<a href="#">°C</a> </span>
              </div>
            </div>
          </div>

          <div class="col-3">
            <ul class="phw">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> mph</li>
              <li>Pressure: <span id="pressure"></span></li>
            </ul>
          </div>

          <div class="col-4">
            <h1 id="mainCity"><span id="state"></span></h1>
            <ul class="main-conditions">
              <li id="todaysDate">Sunday 11:15 PM</li>
              <li id="weatherDescription"></li>
              <li>Feels Like: <span id="feels-like"></span>°F</li>
            </ul>
          </div>
        </div>
      </div>
      <div id="github-link">
        <small>
          <a
            href="https://github.com/TMT2010/vanilla-weather-app.git"
            target="_blank"
            rel="noopener noreferrer"
            >open-source code</a
          >, by TyIsha Tyrance
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
